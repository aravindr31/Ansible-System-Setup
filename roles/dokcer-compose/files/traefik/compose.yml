name: traefik
services:
  traefik:
    image: "traefik:latest"
    restart: unless-stopped
    networks:
      - vnet_internal
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./config/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  vnet_internal:
    external: true
